<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <h1 class="mb-5 text-center">{{ title }}</h1>
            <h2 class="mb-3">Crea nuove Task</h2>
            <input v-model="newTask.name" type="text" class="form-control mb-3" id="new-task">
            <button @click="createTask()" class="btn btn-success mb-3">Salva <i class="fa-regular fa-floppy-disk"></i></button>
            <div class="row">
                <div class="col-4">
                    <h3>Task da eseguire</h3>
                    <ul class="p-0">
                        <li v-for="(task, index) in tasks" class="task p-3 mb-3" v-show="task.done == false">
                            <div>{{ task.name }} </div>
                            <div class="action">
                                <i @click="setTask(index)" class="fa-solid fa-check text-success ms-3"></i>
                                <i @click="deleteTask(index)" class="fa-solid fa-xmark text-danger ms-3"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-4">
                    <h3>Task eseguite</h3>
                    <ul class="p-0">
                        <li  v-for="(task, index) in tasks" class="task p-3 mb-3"  v-show="task.done">
                            <div>{{ task.name }}</div>
                            <div class="action">
                                <i @click="setTaskRot(index)" class="fa-solid fa-arrows-rotate text-warning ms-3"></i>
                                <i @click="deleteTask(index)" class="fa-solid fa-xmark text-danger ms-3"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js" defer></script>
</body>
</html>
